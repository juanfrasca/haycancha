<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/images/campo-de-futbol.png" />
    <title>Hay Cancha! - Registrate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a98dce335.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div>
            <div>
                <a href="/index.html"><img src="/images/campo-de-futbol.png" alt="campo-de-futbol"></a>
                <h1>Registrate</h1>
            </div>
            <form action="">
                <div>
                    <label for="name">Nombre/s</label>
                    <input type="text" id="name" required placeholder="Ingresá tu nombre.">
                </div>
                <div>
                    <label for="lname">Apellido/s</label>
                    <input type="text" id="lname" required placeholder="Ingresá tu apellido.">
                </div>
                <div>
                    <label for="phone">Celular</label>
                    <input type="tel" id="phone" placeholder="Ingresá tu número de teléfono.">
                </div>
                <div>
                    <label for="birthday">Fecha de Nacimiento</label>
                    <input type="date" id="birthday placeholder=" Ingresá tu fecha de nacimiento">
                </div>
                <div>
                    <label for="email">Usuario/Email</label>
                    <input type="email" id="email" required placeholder="Ingresá tu email.">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Ingresá tu contraseña.">
                </div>
                <div>
                    <label for="password2">Repetir password</label>
                    <input type="password" id="password2" required placeholder="Confirmá tu contraseña.">
                </div>
                <input type="submit" value="Registrarte">
            </form>
        </div>
    </section>
    <footer>
        <a href="/index.html">
            <img src="/images/campo-de-futbol.png" alt="campo-de-futbol">
        </a>
        <div>Iconos diseñados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
        <address>
            <a href="https://ar.linkedin.com/in/juan-frasca" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://dev.to/juanfrasca"><i class="fab fa-dev fa-lg"></i></a>
            <a href="https://github.com/juanfrasca"><i class="fab fa-github fa-lg"></i></a>
            <a href="mailto:juanfrasca@gmail.com" id="mail">juanfrasca@gmail.com</a>
        </address>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
