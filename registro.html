<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/images/campo-de-futbol.png" />
    <title>Hay Cancha! - Registrate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/2a98dce335.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="fondo-login2">
        <div id="datos-login">
            <div id="titulo-index">
                <a href="/index.html"><img src="/images/campo-de-futbol (verdeh1).svg" alt="campo-de-futbol"
                        id="icono-login"></a>
                <h1>Registrate</h1>
            </div>
            <form action="" class="form-login">
                <div id="registro">
                    <div class="label-input name">
                        <label for="name">Nombre/s</label>
                        <input type="text" id="name" required placeholder="Ingresá tu nombre.">
                    </div>
                    <div class="label-input last">
                        <label for="lname">Apellido/s</label>
                        <input type="text" id="lname" required placeholder="Ingresá tu apellido.">
                    </div>
                    <div class="label-input phone">
                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" placeholder="Ingresá tu teléfono.">
                    </div>
                    <div class="label-input birth">
                        <label for="birthday">Fecha de Nacimiento</label>
                        <input type="date" id="birthday">
                    </div>
                    <div class="label-input user">
                        <label for="email">Usuario/Email</label>
                        <input type="email" id="email" required placeholder="Ingresá tu email.">
                    </div>
                    <div class="label-input pass">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Ingresá tu contraseña.">
                    </div>
                    <div class="label-input pass2">
                        <label for="password2">Repetir password</label>
                        <input type="password" id="password2" required placeholder="Confirmá tu contraseña.">
                    </div>
                </div>
                <div id="submit-reestablecer">
                    <input type="reset" value="Reestablecer" class="btn btn-light reestab submit-login">
                    <input type="submit" value="Registrarte" class="btn btn-success regist submit-login">
                </div>
            </form>
        </div>
    </section>

    <footer id="footer-login">
        <a href="/index.html">
            <img src="/images/campo-de-futbol2.svg" alt="campo-de-futbol" id="iconofooter">
        </a>
        <address>
            <div id="contact-icons"><a href="https://ar.linkedin.com/in/juan-frasca" target="_blank"><i
                        class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://dev.to/juanfrasca" target="_blank"><i class="fab fa-dev fa-lg"></i></a>
                <a href="https://github.com/juanfrasca" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <a href="mailto:juanfrasca@gmail.com" id="mail" target="_blank">juanfrasca@gmail.com</a>
        </address>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
