<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/images/campo-de-futbol.png" />
    <title>Hay Cancha! - Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/2a98dce335.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body onload="cargarModo();">
    <header>
        <div id="icono-nombre">
            <a href="/index.html">
                <img src="/images/campo-de-futbol2.svg" alt="campo-de-futbol" id="icono"> Hay Cancha!
            </a>
        </div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <ul class="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/canchas.html">Canchas</a></li>
                <li><a href="/mis-reservas.html">Mis reservas</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
                <li><a href="/inicio-sesion.html">Iniciá sesión/Registrate</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="cambiarTema">
            <input type="checkbox" id="foco" onclick="cambiarModo();">
            <label for="foco"><i class="fas fa-lightbulb fa-3x"></i><span id="tema">Tema {{tema}}</span>
                <!--oscuro/claro--></label>
        </div>
        <div>
            <h1 id="h1-contacto">¿Querés entrar en contacto con nosotros? Dejanos tu mensaje</h1>
            <div class="fondo-formulario">
                <form action="" id="form-contacto">
                    <div id="nombre-mail">
                        <div class="label-input">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" placeholder="Ingresá tu nombre.">
                        </div>
                        <div class="label-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Ingresá tu email.">
                        </div>
                    </div>
                    <div class="label-input">
                        <label for="message">Mensaje</label>
                        <textarea type="text" id="message" placeholder="Dejanos tu mensaje."></textarea>
                    </div>
                    <div id="boton">
                        <input type="submit" name="submit" value="Enviar" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h3 id="h3-contacto">¿Dónde nos podés encontrar también?</h3>
            <div id="contacto">
                <div id="redes-sociales">
                    <a href="https://wa.me/5492616539000/?text=Hola!%20Quisiera%20hablar%20con%20algún%20representante%20de%20Hay%20Cancha!..."
                        target="_blank">
                        <i class="fab fa-whatsapp fa-lg"></i>
                    </a>
                    <a href="tel:5492616539000" target="_blank"><i class="fas fa-phone-alt fa-lg"></i></a>
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
                <a href="https://goo.gl/maps/NRPrvkaFAxB5v7u67" target="_blank">
                    Mendoza, Argentina</a>
            </div>
        </div>
    </section>

    <footer>
        <a href="/index.html">
            <img src="/images/campo-de-futbol2.svg" alt="campo-de-futbol" id="iconofooter">
        </a>
        <address>
            <div id="contact-icons"><a href="https://ar.linkedin.com/in/juan-frasca" target="_blank"><i
                        class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://dev.to/juanfrasca" target="_blank"><i class="fab fa-dev fa-lg"></i></a>
                <a href="https://github.com/juanfrasca" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <a href="mailto:juanfrasca@gmail.com" id="mail" target="_blank">juanfrasca@gmail.com</a>
        </address>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>
