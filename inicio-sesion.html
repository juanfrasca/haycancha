<head>

    <section id="fondo-login">
        <div id="datos-login">
            <div id="titulo-index">
                <a href="/index.html"><img src="/images/campo-de-futbol (verdeh1).svg" alt="campo-de-futbol" id="icono-login"></a>
                <h1>Iniciá Sesión</h1>
            </div>
            <form action="" class="form-login">
                <div class="label-input">
                    <label for="email">Usuario/Email</label>
                    <input type="email" id="email" required placeholder="Ingresá tu email.">
                </div>
                <div class="label-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Ingresá tu contraseña.">
                </div>
                
                <input type="submit" value="Iniciar Sesión" class="btn btn-success submit-login">
            </form>
            <div id="link-registro">
            <p>¿No sos usuario?</p><a href="/registro.html">Registrate</a>
            </div>
        </div>
    </section>
    
    <footer id="footer-login">

            </div>
            <a href="mailto:juanfrasca@gmail.com" id="mail" target="_blank">juanfrasca@gmail.com</a>
        </address>
